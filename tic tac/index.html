<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h2>Player <span>0's</span> <span id="win">turn</span></h2>
        <div class="row">
            <div class="box" id="one"></div>
            <div class="box" id="two"></div>
            <div class="box" id="three"></div>
        </div>
         <div class="row">
            <div class="box" id="four"></div>
            <div class="box" id="five"></div>
            <div class="box" id="six"></div>
        </div>
         <div class="row">
            <div class="box" id="seven"></div>
            <div class="box" id="eight"></div>
            <div class="box" id="nine"></div>
        </div>
    </div>
</body>
</html>
