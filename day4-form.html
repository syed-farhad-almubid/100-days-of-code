<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h2>Sign Up Form</h2>
    <form>
    <input type="text" name="firstname" placeholder="FirstName" required><br><br>
    <input type="text" name="lasttname" placeholder="LastName" required><br><br>
    <input type="email" name="email" placeholder="Email" required><br><br>
    <input type="password" name="password" placeholder="Password" required><br><br>
    <p>Select Gender</p>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male"> 
    <label for="female">Female</label>
    <input type="radio" name="gender" id="female"> <br><br>
    Country
    <select>
        <option value="USA">USA</option>
        <option value="China">China</option>
        <option value="India">India</option>
        <option value="Nepal">Nepal</option>
    </select>
    <br><br>
    <p>Write about yourself below</p> 
    <textarea name="comment" rows="5" cols="15" placeholder="type here"></textarea><br>
    <input type="submit" value="submit">
   </form>
</body>
</html>
