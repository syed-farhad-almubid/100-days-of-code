<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="wrapper-content">
            <div class="image-wrapper">
                <div class="profile-card">
                    <img src="./images/IMG_20250703_145751_529.jpg" alt="profilephoto">
                </div>
            </div>
            <div class="content-wrapper">
                <div class="content-inside">
                    <h2>Syed Farhad</h2>
                    <p>Aspiring Full-Stack Developer</p>
                    <div class="icon-bar">
                        <i class="fa-brands fa-facebook" id="facebook"></i>
                        <i class="fa-brands fa-twitter" id="twitter"></i>
                        <i class="fa-brands fa-square-instagram" id="insta"></i>
                        <i class="fa-brands fa-youtube" id="youtube"></i>
                    </div>
                    <div class="buttons-wrapper">
                        <div class="button1"><a href="#" class="link">Follow</a></div>
                        <div class="button2"><a href="#" class="link">Message</a></div>
                    </div>
                    <div class="footer">
                        <div class="footer1">
                            <i class="fa-regular fa-heart"></i>
                            <p>1k</p>
                        </div>
                        <div class="footer1">
                            <i class="fa-regular fa-message"></i>
                            <p>5k</p>
                        </div>
                        <div class="footer1">
                            <i class="fa-sharp fa-solid fa-share"></i>
                            <p>3k</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
