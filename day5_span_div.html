<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span & Div tag</title>
    <style>
        .container1{
            background-color: aqua;
        }
        .container2{
            background-color: antiquewhite;
        }
        #container3{
            background-color: aquamarine;
        }
        .head4{
            color: blueviolet;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container1">
        <h1>This is a div containe 1</h1>
        <p>I am practicing div tag and it is very useful it is used to group tags</p>
    </div>
    <div class="container2">
        <h1>This is container 2</h1>
        <p>This is container 2 </p>
    </div>
    <div id="container3">
        <h1>This is container 3</h1>
        <p>This is container 3 </p>
    </div>
    <div class="container2">
        <h1>This is <span class="head4">container</span> 4</h1>
        <p>It uses the same style as container2 because of same 
            class
        </p>
    </div>
</body>
</html>
